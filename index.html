<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="btn-container">
            <button id="prev">&#x276E;</button>
        </div>
        <div id="image-container">
            <img src="./assets/number_of_the_beast.jpg" alt="number-of-the-beast" class="album-cover class-example">
            <img src="./assets/ace_of_spades.jpg" alt="ace-of-spades" class="album-cover">
            <img src="./assets/appetite_for_destruction.jpg" alt="appetite-for-destruction" class="album-cover">
            <img src="./assets/back_in_black.png" alt="back-in-black" class="album-cover">
            <img src="./assets/painkiller.jpg" alt="painkiller" class="album-cover">
            <img src="./assets/sabbath_bloody_sabbath.jpg" alt="sabbath-bloody-sabbath" class="album-cover">
        </div>
        <div class="btn-container">
            <button id="next">&#x276F;</button>
        </div>
    </div>
    <div id="popup-container">
        <div class="image-popup-container">
            <button id="close-popup">X</button>
            <img src="" alt="" id="popup-image">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
