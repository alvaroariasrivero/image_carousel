<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="btn-container">
            <button id="prev">Prev</button>
        </div>
        <div class="image-container">
            <img src="./assets/ace_of_spades.jpg" alt="ace-of-spades">
            <img src="./assets/appetite_for_destruction.jpg" alt="appetite-for-destruction">
            <img src="./assets/back_in_black.png" alt="back-in-black">
            <img src="./assets/number_of_the_beast.jpg" alt="number-of-the-beast">
            <img src="./assets/painkiller.jpg" alt="painkiller">
            <img src="./assets/sabbath_bloody_sabbath.jpg" alt="sabbath-bloody-sabbath">
        </div>
        <div class="btn-container">
            <button id="next">Next</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
